{% set name = "jsondiff" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 04cfaebd4a5e5738948ab615710dc3ee98efbdf851255fd3977c4c2ee59e7312

build:
  number: 0
  noarch: python
  entry_points:
    - jdiff=jsondiff.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jsondiff
  commands:
    - jdiff --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ZoomerAnalytics/jsondiff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Diff JSON and JSON-like structures in Python

extra:
  recipe-maintainers:
    - mariusvniekerk
